<div class="convertcomp">
   <h3 class="text-center">Roman Number conversion </h3>
   <p class="special-note">The largest number that can be represented in this notation is 3,999 (3,000 + 900 + 90 + 9 = MMM + CM + XC + IX =
      MMMCMXCIX)<sup class="reference"><a
            href="https://en.wikipedia.org/wiki/Roman_numerals#cite_ref-12">[Note]</a></sup></p>
   <div class="form-row">
      <div class="form-group col-md-6">
         <label>Enter Arabic Value
            <p class="special-note">*(Any number between 1 to 3999 )</p>
         </label>
         <input type="number" class="form-control col-md-4" [(ngModel)]="convertNumber"
            onkeydown="return event.keyCode !== 69">


      </div>
      <div class="form-group col-md-6">
         <label>Enter Roman Value
            <p class="special-note">*(Any number between I to MMMCMXCIX ) </p>
         </label>
         <input type="text" class="form-control col-md-4" [ngModel]="finalresult | uppercase"
            (ngModelChange)="finalresult=$event">
      </div>
   </div>
   <div class="form-row">
      <div class="col-md-6">
         <button (click)="convertToRoman()" class="btn btn-info">Convert to Roman</button>
      </div>
      <div class="col-md-6">
         <button (click)="convertToArabic()" class="btn btn-info">Convert to Arabic</button>
      </div>
   </div>
   <!-- <div class="answer" *ngIf="finalresult">Answer: {{finalresult}}</div> -->
</div>
